#server.port=8081

#Mention the port number same as server.port
local.server.port=8080

spring.datasource.name='avanse'
spring.datasource.url=jdbc:mysql://localhost:3306/avanse?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#For mking the live reload on the server and the availibility of the files
spring.web.resources.static-locations[0]=file:src/main/resources/static/
spring.web.resources.static-locations[1]=classpath:/static/

spring.web.resources.static-locations[2]=file:src/main/resources/templates/
spring.web.resources.static-locations[3]=classpath:/templates/

spring.web.resources.static-locations[4]=file:src/main/resources/templates/addedPages/
spring.web.resources.static-locations[5]=classpath:/addedPages

spring.web.resources.static-locations[6]=file:src/main/resources/templates/dynamicPages/
spring.web.resources.static-locations[7]=classpath:/dynamicPages

spring.web.resources.static-locations[8]=file:src/main/resources/static/images/userAddedImages/
spring.web.resources.static-locations[9]=classpath:/static/images/


