* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

$bg-color: #091921;

body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	width: 100vw;
	background-color: $bg-color;
}

.container {
	border-radius: 50%;
	box-shadow: 100px 100px 300px 100px rgba(0, 0, 0, 0.05);
	display: flex;
	justify-content: center;
	align-content: center;
	position: relative;

	.pendulum {
		position: absolute;
		bottom: 20%;
		transform: translateY(100%);
		width: 10px;
		height: 200px;

		.pendulum-hand {
			width: 100%;
			height: 100%;
			background-color: #ff105e;
			transform-origin: 0 -50%;
			animation: pendulum 2s ease-in-out infinite;
			transition: all 2s;
			background-size: cover;
			background-position: center;

			&::before {
				content: "";
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}

			&::after {
				content: "";
				width: 40px;
				height: 40px;
				border-radius: 50%;
				position: absolute;
				background-color: #ff105e;
				bottom: 0;
				left: 50%;
				transform: translate(-50%, calc(100% - 5px));
			}
		}
	}
}

@keyframes pendulum {
	0% {
		transform: rotateZ(4deg);
	}

	50% {
		transform: rotateZ(-4deg);
	}

	100% {
		transform: rotateZ(4deg);
	}
}

.clock {
	background-image: url("https://user-images.githubusercontent.com/5783354/152565076-708e01fd-f639-4713-ab43-d4f019c8ffa7.png");
	background-color: $bg-color;
	background-size: cover;
	width: 350px;
	height: 350px;
	border-radius: 50%;
	display: flex;
	justify-content: center;
	align-items: center;
	border: 4px solid $bg-color;
	box-shadow: 0 -15px 15px rgba(255, 255, 255, 0.05), inset 0 -15px 15px rgba(255, 255, 255, 0.05),
		0 15px 15px rgba(0, 0, 0, 0.3), inset 0 15px 15px rgba(0, 0, 0, 0.3);
	z-index: 10;

	&::before {
		content: "";
		width: 15px;
		height: 15px;
		background-color: #fff;
		position: absolute;
		border-radius: 50%;
		z-index: 999999;
	}

	:is(.hour, .minute, .second) {
		position: absolute;
		display: flex;
		justify-content: center;
	}

	:is(.hour .hour-hand, .minute .minute-hand, .second .second-hand) {
		position: relative;
		display: flex;
		justify-content: center;
		width: 100%;
		height: 100%;
	}

	:is(.hour .hour-hand, .minute .minute-hand, .second .second-hand)::before {
		content: "";
		position: absolute;
		border-radius: 6px 6px 0 0;
	}

	.hour {
		width: 160px;
		height: 160px;

		.hour-hand {
			&::before {
				width: 8px;
				height: 80px;
				background-color: #ff105e;
				z-index: 10;
			}
		}
	}

	.minute {
		width: 190px;
		height: 190px;

		.minute-hand {
			width: 4px;
			height: 90px;
			background-color: #fff;
			z-index: 11;
		}
	}

	.second {
		width: 230px;
		height: 230px;

		.second-hand {
			width: 2px;
			height: 150px;
			background-color: #fff;
			z-index: 12;
		}
	}
}

    <!-- Optional JavaScript -->
<script>
const deg = 6;
const hour = document.querySelector(".hour");
const minute = document.querySelector(".minute");
const second = document.querySelector(".second");

function rotate() {
    const date = new Date();

    let hh = date.getHours() * 30;
    let mm = date.getMinutes() * deg;
    let ss = date.getSeconds() * deg;

    hour.style.transform = `rotateZ(${hh + mm / 12}deg)`;
    minute.style.transform = `rotateZ(${mm}deg)`;
    second.style.transform = `rotateZ(${ss}deg)`;
}

setInterval(rotate, 1000);


</script>
