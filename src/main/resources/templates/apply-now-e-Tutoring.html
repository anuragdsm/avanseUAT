<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">
<meta charset="utf-8">

<body id="page-top">
	<!-- Page Wrapper -->
	<div layout:fragment="content">


		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			<div
				class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-0 text-gray-800">E-Tutoring leads</h1>
				<h6 class="m-0 font-weight-bold text-primary">
					<a href="javascript:history.back()"
						class="btn btn-info btn-icon-split btn-sm float-right mr-3"> <span
						class="icon text-white-50"> <i class="fas fa-arrow-left"></i>
					</span> <span class="text">Back</span>
					</a>
				</h6>
			</div>


			<!-- Content Row -->
			<div class="row">
				<div class="container-fluid">

					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%"
								cellspacing="0">
								<thead class="thead-light">
									<tr>
										<th scope="col">SN</th>
										<th scope="col">First Name</th>
										<th scope="col">Last Name</th>
										<th scope="col">Contact Number</th>
										<th scope="col">Email ID</th>
										<th scope="col">City</th>
										<th scope="col">Loan Amount</th>
										<th scope="col">Course Name</th>
										<th scope="col">Course Provider</th>
									</tr>
								</thead>
								<tbody>

									<tr th:each="eTutoring, iStat : ${eTutoringLeads}">
										<th scope="row" th:text="${iStat.index+1}">1</th>
										<td th:text="${eTutoring.firstName}">First Name</td>
										<td th:text="${eTutoring.lastName}">Last Name</td>
										<td th:text="${eTutoring.phoneNumber}">987321654</td>
										<td th:text="${eTutoring.email}">anurag@abc.com</td>
										<td th:text="${eTutoring.city}">Delhi</td>
										<td th:text="${eTutoring.loanAmount}">200000</td>
										<td th:text="${eTutoring.courseName}">Digital Course</td>
										<td th:text="${eTutoring.courseProvider}">UpGrad</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

				</div>
			</div>
			

		</div>


		<!-- End of Content Wrapper -->

	</div>
