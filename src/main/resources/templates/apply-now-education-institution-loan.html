<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">
<meta charset="utf-8">

<body id="page-top">
	<!-- Page Wrapper -->
	<div layout:fragment="content">

		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			<div
				class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-0 text-gray-800">Education institution loan leads </h1>
				<h6 class="m-0 font-weight-bold text-primary">
					<a href="javascript:history.back()"
						class="btn btn-info btn-icon-split btn-sm float-right mr-3"> <span
						class="icon text-white-50"> <i class="fas fa-arrow-left"></i>
					</span> <span class="text">Back</span>
					</a>
				</h6>
			</div>

			<!-- Content Row -->
			<div class="row">
				<div class="container-fluid">

					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%"
								cellspacing="0">
								<thead class="thead-light">
									<tr>
										<th scope="col">SN</th>
										<th scope="col">First Name</th>
										<th scope="col">Last Name</th>
										<th scope="col">Phone Number</th>
										<th scope="col">Email</th>
										<th scope="col">City</th>
										<th scope="col">Loan Type </th>
										<th scope="col">Loan Amount</th>
										<th scope="col">Loan Usage</th>
										<th scope="col">Institution Type</th>
										<th scope="col">Curriculum Board</th>
										<th scope="col">Vintage</th>
										<th scope="col">Student Strength</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="educationInstitutionLoan, iStat : ${educationInstitutionLoanLeads}">
										<th scope="row" th:text="${iStat.index+1}">1</th>
										<td th:text="${educationInstitutionLoan.firstName}">John</td>
										<td th:text="${educationInstitutionLoan.lastName}">Doe</td>
										<td th:text="${educationInstitutionLoan.phoneNumber}">99999999</td>
										<td th:text="${educationInstitutionLoan.email}">simple@dimple.com</td>
										<td th:text="${educationInstitutionLoan.city}">Delhi</td>
										<td th:text="${educationInstitutionLoan.loanType}">Normal</td>
										<td th:text="${educationInstitutionLoan.loanAmount}">5Lac</td>
										<td th:text="${educationInstitutionLoan.loanUsage}">Study</td>
										<td th:text="${educationInstitutionLoan.institutionType}">University</td>
										<td th:text="${educationInstitutionLoan.curriculumBoard}">CBSE</td>
										<td th:text="${educationInstitutionLoan.vintage}">Yes</td>
										<td th:text="${educationInstitutionLoan.studentStrength}">Yes</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Content Wrapper -->
	</div>
