<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">
<meta charset="utf-8">

<body id="page-top">
	<!-- Page Wrapper -->
	<div layout:fragment="content">

		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			<div
				class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-0 text-gray-800">Executive Education loan leads </h1>
				<h6 class="m-0 font-weight-bold text-primary">
					<a href="javascript:history.back()"
						class="btn btn-info btn-icon-split btn-sm float-right mr-3"> <span
						class="icon text-white-50"> <i class="fas fa-arrow-left"></i>
					</span> <span class="text">Back</span>
					</a>
				</h6>
			</div>

			<!-- Content Row -->
			<div class="row">
				<div class="container-fluid">

					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%"
								cellspacing="0">
								<thead class="thead-light">
									<tr>
										<th scope="col">SN</th>
										<th scope="col">First Name</th>
										<th scope="col">Last Name</th>
										<th scope="col">Phone Number</th>
										<th scope="col">Email</th>
										<th scope="col">Course Name</th>
										<th scope="col">Loan Amount</th>
									
									</tr>
								</thead>
								<tbody>
									<tr th:each="executiveEducationLoan, iStat : ${executiveEducationLoanLeads}">
										<th scope="row" th:text="${iStat.index+1}">1</th>
										<td th:text="${executiveEducationLoan.firstName}">John</td>
										<td th:text="${executiveEducationLoan.lastName}">Doe</td>
										<td th:text="${executiveEducationLoan.phoneNumber}">99999999</td>
										<td th:text="${executiveEducationLoan.email}">simple@dimple.com</td>
										<td th:text="${executiveEducationLoan.courseName}">Delhi</td>
										<td th:text="${executiveEducationLoan.loanAmount}">5Lac</td>
										
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Content Wrapper -->
	</div>
