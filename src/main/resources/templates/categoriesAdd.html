<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Category Add</title>

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<link href="/vendor/summernote/summernote/summernote-bs4.min.css" rel="stylesheet">


</head>

<body id="page-top">

<div id = "wrapper">


	<!-- Page Wrapper -->
	<div layout:fragment="content">
	
	<h6 class="m-0 font-weight-bold text-primary">
							<a href="javascript:history.back()"
								class="btn btn-info btn-icon-split btn-sm float-right mr-3">
								<span class="icon text-white-50"> <i
									class="fas fa-arrow-left"></i>
							</span> <span class="text">Back</span>
							</a>
						</h6>

		<!-- Begin Page Content -->
		<div class="container-fluid">
			<div class="container">
				<h3>Add a new category</h3>
				<form th:action="@{/admin/postCategories/add}" method="post"
					th:object="${postCategory}" enctype="multipart/form-data">
					<div class="row">
						<div class="col-sm-5">

							<input type="hidden" name="id" th:field="*{id}">
							<div class="form-group">
								<label for="name">Name</label> <input type="text"
									class="form-control" required th:field="*{name}" name="name"
									id="name" placeholder="Enter category name">
							</div>
						
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- Content Row -->

	</div>
	<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->
