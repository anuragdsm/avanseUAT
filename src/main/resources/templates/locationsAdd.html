<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Location Add</title>


</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div>
		<div layout:fragment="content">
			<h6 class="m-0 font-weight-bold text-primary">
				<a href="javascript:history.back()"
					class="btn btn-info btn-icon-split btn-sm float-right mr-3"> <span
					class="icon text-white-50"> <i class="fas fa-arrow-left"></i>
				</span> <span class="text">Back</span>
				</a>
			</h6>
			<!-- Begin Page Content -->
			<div class="container-fluid">
				<div class="container">
					<h3>Add location</h3>
					<form th:action="@{/admin/locations/add}" method="post"
						th:object="${locationDTO}" enctype="multipart/form-data">
						<div class="row">
							<div class="col-sm-5">
								<input type="hidden" name="id" th:field="*{id}">
								<div class="form-group">
									<label for="name">City Name</label> <input type="text"
										class="form-control" required th:field="*{city}" name="city"
										id="city" placeholder="Enter City">
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<!-- Content Row -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->
