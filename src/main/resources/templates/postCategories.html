<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Blog Post Categories</title>



</head>

<body id="page-top">

	<div id="wrapper">
		<!-- Content Wrapper -->
		<div layout:fragment="content">


			<h6 class="m-0 font-weight-bold text-primary">
				<a href="javascript:history.back()"
					class="btn btn-info btn-icon-split btn-sm float-right mr-3"> <span
					class="icon text-white-50"> <i class="fas fa-arrow-left"></i>
				</span> <span class="text">Back</span>
				</a>
			</h6>

			<!-- Begin Page Content -->
			<div class="container-fluid">

				<!-- Page Heading -->
				<div
					class="d-sm-flex align-items-center justify-content-between mb-4">
					<h1 class="h3 mb-0 text-gray-800">Blog Post Category
						Management</h1>

				</div>

				<!-- Content Row -->
				<div class="row">
					<div class="container-fluid">

						<a th:href="@{/admin/postCategories/add}" style="margin: 20px 0"
							class="btn btn-primary">Add Category</a>

						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead class="thead-light">
										<tr>
											<th scope="col">SN</th>
											<th scope="col">Category Name</th>
											<th scope="col">Edit Category</th>
											<th scope="col">Delete</th>
										</tr>
									</thead>
									<tbody>

										<tr th:each="postCategory, iStat : ${postCategories}">
											<th scope="row" th:text="${iStat.index + 1}">1</th>
											<td><a href="" th:href="${postCategory.name}"
												th:text="${postCategory.name}">Name </a></td>


											<td><a href=""
												th:href="@{/admin/postCategory/edit/{id}(id=${postCategory.id})}"
												class="btn btn-warning">Edit</a></td>

											<td><button type="button" class="btn btn-danger"
													data-toggle="modal"
													th:data-target="'#deleteModal'+${postCategory.id}"
													th:href="@{/admin/postCategory/delete/{id}(id=${postCategory.id})}">
													Delete</button> <!-- Modal -->
												<div class="modal fade"
													th:id="'deleteModal'+${postCategory.id}" tabindex="-1"
													aria-labelledby="deleteModalLabel" aria-hidden="true">
													<div class="modal-dialog">
														<div class="modal-content">
															<div class="modal-header">
																<h5 class="modal-title" id="deleteModalLabel">Delete
																	Category</h5>
																<button type="button" class="close" data-dismiss="modal"
																	aria-label="Close">
																	<span aria-hidden="true">&times;</span>
																</button>
															</div>
															<div class="modal-body">Are you sure you want to
																delete this item?</div>
															<div class="modal-footer">
																<button type="button" class="btn btn-secondary"
																	data-dismiss="modal">Close</button>

																<a class="btn btn-danger" href="#"
																	th:href=@{/admin/postCategory/delete/{id}(id=${postCategory.id})}>Confirm
																	Delete</a>
															</div>
														</div>
													</div>
												</div></td>


										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>

			</div>
			<!-- Content Row -->

		</div>
		<!-- End of Content Wrapper -->
	</div>
</body>
</html>
