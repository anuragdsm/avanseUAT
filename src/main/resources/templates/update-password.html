		<!-- Page Wrapper -->

			<h6 class="m-0 font-weight-bold text-primary">
				<a href="javascript:history.back()"

			<!-- Begin Page Content -->
			<div class="container-fluid">
				<div class="container">
					<h3>Change Password</h3>
					<form action="#" method="post" enctype="multipart/form-data">
						<div class="row">
							<div class="col-sm-5">



								<script>
									// Function to check Whether both passwords
									// is same or not.
									function checkPassword(form) {
										password1 = form.password1.value;
										password2 = form.password2.value;

										// If password not entered
										if (password1 == '')
											alert("Please enter Password");

										// If confirm password not entered
										else if (password2 == '')
											alert("Please enter confirm password");

										// If Not same return False.    
										else if (password1 != password2) {
											alert("\nPassword did not match: Please try again...")
											return false;
										}

										// If same return True.
										else {
											alert("Password Match: Welcome to GeeksforGeeks!")
											return true;
										}
									}
								</script>




								<input type="hidden" name="id">
								<div class="form-group">
									<label for="name">New password</label><input type="password"
										class="form-control" required name="name" id="name"
										placeholder="Enter new Password">
								</div>

								<div class="form-group">
									<label for="name">Confirm password</label><input
										type="password" class="form-control" required name="name"
										id="name" placeholder="Confirm Password">
								</div>

								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
